#Change server port
server.port = 9022

#Disable Thymeleaf caching for development, should be enabled for production
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

spring.web.resources.add-mappings=true 

spring.devtools.livereload.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://58.224.18.161:3306/finaldb?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowMultiQueries=true& allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=final
spring.datasource.password=final12345

# Multipart properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true
 
# Max file size.
spring.servlet.multipart.max-file-size=200MB
 
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
 
